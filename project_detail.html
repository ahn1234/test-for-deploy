<body>

    <body>
        <!-- HEADER -->
        <header>
            <div class="inner">
                <a href="/" class="logo">
                    <img src="/img/logo.png" alt="STARBUCKS" width="50%">

                    </ul>
                    <!-- <div class="search">

                    </div> -->
                </div>

                <ul class="main-menu">
                    <li class="item">
                        <a href="/index.html">

                        </a>
                    </li>
                    <li class="item">
                        <a href="/project_list.html">
                            <div class="item__name glitch">프로젝트 목록</div>

                    </li>
                    <li class="item">
                        <div class="item__name glitch">대기 목록</div>

        </header>


        <!-- VISUAL -->
        <section class="visual">
                <div class="main-title">

                        새로 나온 게임 1
                    </div>

                        액션

        <!-- chart -->
        <div class="graph">
            <div class="bg-left">
                <img src="/img/game1.png" alt="">

            <div class="bg-right">
                <div class="chartMenu glitch">
                    <!-- <p>WWW.CHARTJS3.COM (Chart JS 3.9.1)</p> -->
                  </div>
                  <div class="chartCard">
                    <div class="chartBox">
                      <canvas id="myChart"></canvas>
                    </div>
                  </div>
            <div class="main">
                <div class="topbar">
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">

                    </div>
                </div>
            </div>

            </div>  
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/js/project_detail_bar.js"></script>
        <script>
            // add hovered class in selected list item
            let list = document.querySelectorAll('.navigation li');
            function activeLink() {
                list.forEach((item) =>
                    item.classList.remove('hovered')
                );
                this.classList.add('hovered');
            }
            list.forEach((item) =>
                item.addEventListener('mouseover', activeLink)
            );
        </script>
    </body>
